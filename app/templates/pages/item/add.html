{% extends 'layouts/main.html' %}
{% block title %}Add Item{% endblock %}
{% block content %}

<div class="container">
	<h3>Add an Item!</h3>
	<div class="row">
		<form method="post" class="form-horizontal">
		<fieldset>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="serial">Serial Number</label>  
		  <div class="col-md-4">
		  <input id="serial" name="serial" type="text" placeholder="" class="form-control input-md" required="">
		    
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="title">Title</label>  
		  <div class="col-md-4">
		  <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">
		    
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="desc">Description</label>  
		  <div class="col-md-4">
		  <input id="desc" name="desc" type="text" placeholder="" class="form-control input-md" required="">
		    
		  </div>
		</div>

		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="owner">Owner</label>
		  <div class="col-md-4">
		    <select id="owner" name="owner" class="form-control">
		      <option value="Field Ops NYC">Field Ops NYC</option>
		      <option value="Field Ops NC">Field Ops NC</option>
		      <option value="Field Ops CO">Field Ops CO</option>
		      <option value="Engineering">Engineering</option>
		      <option value="QA/QC">QA/QC</option>
		      <option value="Sales">Sales</option>
		    </select>
		  </div>
		</div>

		<!-- Select Basic -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="borrower">Borrower</label>
		  <div class="col-md-4">
		    <select id="borrower" name="borrower" class="form-control">
		      <option value="None">None</option>
		      <option value="Field Ops NYC">Field Ops NYC</option>
		      <option value="Field Ops NC">Field Ops NC</option>
		      <option value="Field Ops CO">Field Ops CO</option>
		      <option value="Engineering">Engineering</option>
		      <option value="QA/QC">QA/QC</option>
		      <option value="Sales">Sales</option>
		    </select>
		  </div>
		</div>

		<!-- Text input-->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="location">Location</label>  
		  <div class="col-md-4">
		  <input id="location" name="location" type="text" placeholder="NYC" class="form-control input-md" required="">
		    
		  </div>
		</div>

		<!-- Textarea -->
		<div class="form-group">
		  <label class="col-md-4 control-label" for="notes">Notes</label>
		  <div class="col-md-4">                     
		    <textarea class="form-control" id="notes" name="notes"></textarea>
		  </div>
		</div>

		<div class="form-group">
			<label class="col-md-4 control-label" for="submit">Submit</label>
			<div class="col-md-4">
				<button type=submit class="btn btn-success">Submit</button>
			</div>
		</div>

		</fieldset>
		</form>

	</div>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
